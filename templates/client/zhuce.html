<!DOCTYPE html>
<html lang="en">
    
<head>
        <title>登录页面</title>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/admin/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/admin/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="/admin/css/matrix-login.css" />
        <link href="/admin/font-awesome/css/font-awesome.css" rel="stylesheet" />
<!--		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>-->

    </head>
    <body>
        <div id="loginbox">
        	<!--<h1>4444</h1>-->
            <form id="loginform" method="post" class="form-vertical" action="/user/zhuce">
				 <div class="control-group normal_text"> <h3><img src="/admin/img/logo.png" alt="Logo" /><br><span th:text="${msg!=null?msg:''}"></span></h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"></i></span><input type="text" name="username" required placeholder="用户名" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"></i></span><input type="password" name="password" required placeholder="密码" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"></i></span><input type="text" name="name" required placeholder="姓名" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="text" name="sex" required placeholder="性别" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="number" name="age" required placeholder="年龄" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="email" name="emil" required placeholder="邮箱" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="tel" name="phone" required placeholder="手机号" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-right"><input type="submit" value="注册" class="btn btn-success" /></span>
                </div>
            </form>
        </div>
        
        <script src="/admin/js/jquery.min.js"></script>
        <script src="/admin/js/matrix.login.js"></script>
    </body>

</html>
